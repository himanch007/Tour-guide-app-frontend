<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Registration</h2>

  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="reenteredPassword">Re-enter Password:</label>
      <input type="password" class="form-control" id="reenteredPassword" placeholder="Re-enter your password" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="register()">Register</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
  async function register() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const reenteredPassword = document.getElementById('reenteredPassword').value;

    // Check if passwords match
    if (password !== reenteredPassword) {
      console.error('Passwords do not match.');
      return;
    }

    try {
      const response = await fetch('https://tour-guide-app-backend.onrender.com/users/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          name: name,
          email: email,
          password: password,
          reenteredPassword: reenteredPassword,
        }),
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      // Redirect to the index page on successful registration
      window.location.href = 'index.html';
    } catch (error) {
      console.error('Registration error:', error);

      // Display an error message (you can customize this based on your needs)
      alert('Registration failed. Please try again.');
    }
  }
</script>

</body>
</html>
